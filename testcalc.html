        <script>
var num1 = Number(prompt("Enter First number "));
var exit = false;
do{
    var op =prompt("Enter operation (+ ,- ,* ,/,E)");
    exit  = (op=="E") || (op=="e")
    var num2 ;
    if(!exit){
        num2 = Number(prompt("Enter Second number "));
        }
    var result ;
    switch (op) {
        case "+":
            result =num1+num2
        break;
        case "-":
            result =num1-num2
        break;
        case "*":
            result =num1*num2
        break;
        case "/":
            result =num1/num2
        break;
        case "E":
        case"e":
            exit =true;
        break;
        default:
        alert("wrong operation !!")
        break;
    }
    if(!exit){
        alert(result);
    }
    num1 = result;
    }while(!exit)



        </script>
