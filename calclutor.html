<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

    /*create calcultor with javascript*/
    // take first number 
      var num1= Number(prompt("Enter First Number Please:"))
    // take second number 
      var num2= Number(prompt("Enter Second Number Please:"))
      var result;
    // take operation sign  
      var op = prompt("Enter your operation Please (+,-,*,/)")
    switch (op) {
      case "+":
        result =num1+num2
        break;
        case "-":
        result =num1-num2
        break;
        case "*":
        result =num1*num2
        break;case "/":
        result =num1/num2
        break;
      default:
      result="Check your operation Please"
    }
    alert(result);
    var flag=true;
    while (flag) {
      var num1= Number(prompt("Enter First Number Please:"))
      var num2=result;
      var op = prompt("Enter your operation Please (+,-,*,/)")
      switch (op) {
        case "+":
          result =num1+num2
          break;
          case "-":
          result =num1-num2
          break;
          case "*":
          result =num1*num2
          break;case "/":
          result =num1/num2
          break;
        default:
        result="Check your operation Please"
      }
      alert(result)
      flag = prompt("Do you want to Continue ? (Y/N)")
      if (flag=='Y') {
        flag = true
      }else {
        flag = false
      }
    }

    </script>

  </body>
</html>
