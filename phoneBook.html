<script src="">
var phoneBook ={
        contacts : [],
        add:function(){
            var contactName =prompt("Enter the name you want to add");
            var contactPhone = prompt("Enter the Phone number");
            var contact = {
            name : contactName,
            phone : contactPhone };
            phoneBook.contacts.push(contact)
        },
        search:function(){
            var contactName = prompt("Enter the search name");
            for(var i=0;i<phoneBook.contacts.length;i++){
                var contact = phoneBook.contacts[i];

                if(contact.name == contactName){
                    alert(contact.phone)
                    break;
                    };
                }
        },
        run:function(){
            var exit =false
            do{
            var op = prompt("What do you want add ,search ,Exit");
            switch(op){
                case "add":
                    phoneBook.add();
                break;
                case "search":
                    phoneBook.search();
                break;
                case "exit":
                case "Exit":
                    exit =true;
                break;
                    }
                }while(!exit);
            }
    }

phoneBook.run();
</script>
