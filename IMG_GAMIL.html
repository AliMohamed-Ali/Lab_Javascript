<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: aquamarine;
    }
</style>
<body>
    <div class="container"></div>
    <script>
        var url = "https://reqres.in/api/users?page=2";
        var container = document.querySelector(".container");

        fetch(url).then(function(mssage){
            return mssage.json()
        }).then(function(objectt){
            var data = objectt.data
            var htmlArr = data.map(function(item){
            return "<img src='"+item.avatar+"' ><h1>"+item.email+"</h1>"
        })
        var httmlCode = htmlArr.join("");
        container.innerHTML  =httmlCode;

        })
    </script>
</body>
</html>
