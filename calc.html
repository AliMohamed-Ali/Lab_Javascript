            <td><button onclick="general('/')">/</button></td>

    <script>
        var currentScreenValue = "0";
        var operation = "";
        var num1 = 0;
        function calc(re){
            if (re == "cl   "){
                currentScreenValue = "0";
                calcScreen.innerHTML = currentScreenValue;
            }
        }

        function writeNum(num) {
            if (currentScreenValue == "0")
                currentScreenValue = "";
            display(currentScreenValue + num);
        }

        function general(op) {
            if (operation != "") {
                runOperation();
            }
            operation = op;
            if (operation == 'c') {
                Number(currentScreenValue);
            } else {
                num1 = Number(currentScreenValue);
                currentScreenValue = "";
            }
        }

        function runOperation() {
            var result = 0;
            switch (operation) {
                case "+":
                    result = num1 + Number(currentScreenValue)
                    break;
                case "-":
                    result = num1 - Number(currentScreenValue)
                    break;
                case "/":
                    result = num1 / Number(currentScreenValue)
                    break;
                case "*":
                    result = num1 * Number(currentScreenValue)
                    break;
                case "c":
                    result = Number(currentScreenValue) * -1
                    break;
            }
            operation = "";
            display(result);
        }

        function display(num) {
            currentScreenValue = num;
            calcScreen.innerHTML = currentScreenValue;
        }
